<iframe src="https://calendar.google.com/calendar/embed?src=colonial.club.calendar%40gmail.com
&ctz=America/New_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

<h2>Upcoming Events (RSVP needed):</h2>

<ul>
{% for event in events %}
	<li><a href = /events/view/{{ event.id }}>{{ event.title }} ({{ event.start_date }})</a></li>
{% endfor %}
</ul>
