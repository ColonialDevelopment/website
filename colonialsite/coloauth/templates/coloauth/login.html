{% load staticfiles %}
<!-- CDN for bootstrap JS and CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest CDN for jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment-with-locales.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />



<div class="container-fluid">
    <div class="page-header">	
        <div class="row">
            <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 col-sm-offset-5 col-md-offset-5 col-lg-offset-5 block-center">
                <img src="{% static 'reservations/images/colonial-logo-transparent.png' %}" class="img-responsive" >

                <div class="text-center logo-text" style="font-family:Helvetica;color:#00138B;">
                    <h4>COLONIAL CLUB</h4>
                    <h5>Members' Website</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="col-sm-2 col-sm-offset-5 panel panel-default text-center">
        <form class='form-signin' method="post"> <!-- POSTS to current URL -->
            {% csrf_token %}    
            <h1 class="form-signin-heading">Login</h1>

            {% if error_message %}
            <p><strong>
                {{ error_message }}
            </strong></p>
            {% endif %}


            <label for="username" class='sr-only'>Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username"><br>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password"><br>
            <input type="submit" value="Login">
        </form>
    </div>
</div>
</div>
